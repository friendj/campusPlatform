<div>
    <h1 class="text-center mt-2 mb-5">招新管理</h1>
</div>
<div class="card mb-3">
    <div class="card-body">
        <div class="table-responsive">
            <table id="sheets" class="table table-striped table-bordered"
                   width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>学号</th>
                    <th>年级</th>
                    <th>学院</th>
                    <th>班级</th>
                    <th>第一志愿</th>
                    <th>第二志愿</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>学号</th>
                    <th>年级</th>
                    <th>学院</th>
                    <th>班级</th>
                    <th>第一志愿</th>
                    <th>第二志愿</th>
                </tr>
                </tfoot>
                <tbody>
                {% for i in user %}
                    <tr>
                        <td>{{ i.u.username }}</td>
                        <td>{{ i.u.gender }}</td>
                        <td>{{ i.u.id }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="sticky-footer">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>&copy; 2018 华南理工大学广州学院 &middot; </span><a href="#">服务条款</a> &middot; <a href="#">关于我们</a>
        </div>
    </div>
</footer>
{% load staticfiles %}
