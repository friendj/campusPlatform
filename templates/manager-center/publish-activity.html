<div role="main">
    <h1 class="text-center mt-2 mb-5">发布活动</h1>
    <!-- 内容区 -->
    <div class="container marketing">
        <form method="post" action="/manager-center/?page=4" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label display-4">活动标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="topic" placeholder="请输入活动标题">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">活动时间</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputPassword3" name="time" placeholder="请输入活动时间">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">活动地点</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" id="inputPassword3" name="place" placeholder="请输入活动地点">
                        <option selected>请输入活动地点</option>
                        <option value="行政楼">行政楼</option>
                        <option value="教学楼">教学楼</option>
                        <option value="体育馆">体育馆</option>
                        <option value="足球场">足球场</option>
                    </select>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">活动类型</legend>
                    <div class="col-sm-9 ml-3">
                        <div class="row">
                            <div class="form-check col-sm-2">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                       value="文体" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    文体
                                </label>
                            </div>
                            <div class="form-check col-sm-2">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                       value="演讲">
                                <label class="form-check-label" for="gridRadios2">
                                    演讲
                                </label>
                            </div>
                            <div class="form-check disabled col-sm-2">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                       value="学术">
                                <label class="form-check-label" for="gridRadios3">
                                    学术科技
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">主办方</label>
                <div class="col-sm-10">
{#                    <input type="text" class="form-control" id="inputPassword3" name="org" placeholder="请输入主办方">#}
                    <select name="org" type="text" class="form-control" id="inputPassword3">
                        <option value=""></option>
                        {% for i in org %}
                            <option value="{{ i.id }}">{{ i.oName }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">负责人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" name="charge" placeholder="请输入负责人">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">联系方式</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" name="phoneNum" placeholder="请输入联系方式">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">活动简介</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" name="introduction"
                           placeholder="请输入活动简介">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">活动详情</label>
                <div class="col-sm-10">
                    <label for="exampleFormControlTextarea1"></label><textarea class="form-control"
                                                                               id="exampleFormControlTextarea1"
                                                                               rows="3" name="detail"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">宣传图片</label>
                <div class="col-sm-10">
                    <label>请选择一个图像文件：</label>
                    <input type="file" name="img" id="pic_selector" multiple /> <!--multiple，可选择多张图片-->
                    <button>提交</button>
                </div>
            </div>


            <div class="form-group row text-center">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary pl-3 pr-3">确认发布</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="sticky-footer">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>&copy; 2018 华南理工大学广州学院 &middot; </span><a href="#">服务条款</a> &middot; <a href="#">关于我们</a>
        </div>
    </div>
</footer>
<!-- /.content-wrapper -->
