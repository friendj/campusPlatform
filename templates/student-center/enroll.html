<div id="enroll-container">
    <div>
        <h1 class="text-center mt-2 mb-5">已报名的活动</h1>
    </div>
    <div class="row">
        {% for i in activity %}
            {% if i.activity.isDelete == False %}
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="/{{ i.activity.img }}" alt="Card image cap" style="height: 300px;">
                        <div class="card-body">
                            <h5 class="card-text font-weight-bold text-center">{{ i.activity.organization.oName }}</h5>
                            <div class="text-center mt-3 mb-3">
                                <span class="card-text text-center">{{ i.activity.aName }}</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="cancel({{ i.activity_id }})">取消关注</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exit({{ i.activity_id }})">退出活动</button>
                                </div>
                                <small class="text-muted text-right">{{ i.activity.createTime }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>&copy; 2018 华南理工大学广州学院 &middot; </span><a href="#">服务条款</a> &middot; <a href="#">关于我们</a></p>
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript">
    function cancel(id) {
        $.ajax({
            type: "post",
            url: "/student-center/?page=2",
            data: {
                'cancel_follow_id': id,
            },
            success: function (msg) {
                alert(msg['msg']);
                location.reload();
            }
        });
    }
    function exit(id) {
        $.ajax({
            type: "post",
            url: "/student-center/?page=2",
            data: {
                'cancel_act_id': id,
            },
            success: function (msg) {
                alert(msg['msg']);
                location.reload();
            }
        });
    }
</script>
